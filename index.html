<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- tailwind & deisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/a480c85b8f.js" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body>
    <header class="contianer mx-auto lg:px-24 my-8">
        <!-- Navbar -->
        <div class="navbar px-8">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Page</a></li>
                        <li><a>Blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-center lg:flex">
                    <a class="font-bold text-xl text-[#131318]">Hockey<span class="text-red-600">'</span>s</a>
                </div>
            </div>
            <div class=" space-x-4 text-[#131318] text-lg font-normal navbar-center hidden lg:flex">
                <a href="#" class="text-red-500 font-semibold">Home</a>
                <a href="#">About</a>
                <a href="#">Page</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
            <div class="navbar-end">
                <div class="flex items-center gap-2 justify-between px-3 py-2 rounded-full">
                    <i class="fa-solid fa-magnifying-glass w-6"></i>
                    <button class="rounded-md bg-[#FF4240] p-2 text-white font-semibold">Get Ticket</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- hero section -->
        <section class="container mx-auto lg:px-24 px-8">
            <div class="carousel w-full">
                <!-- slider-1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle text-white bg-black border-none">❮</a>
                        <a href="#slide2" class="btn btn-circle text-white bg-black border-none">❯</a>
                    </div>
                </div>
                <!-- slider-2 -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="Images/2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle text-white bg-black border-none">❮</a>
                        <a href="#slide3" class="btn btn-circle text-white bg-black border-none">❯</a>
                    </div>
                </div>
                <!-- slider-3 -->
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="Images/3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle text-white bg-black border-none">❮</a>
                        <a href="#slide4" class="btn btn-circle text-white bg-black border-none">❯</a>
                    </div>
                </div>
                <!-- slider-4 -->
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="Images/4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle text-white bg-black border-none">❮</a>
                        <a href="#slide1" class="btn btn-circle text-white bg-black border-none">❯</a>
                    </div>
                </div>
            </div>

            <div
                class="h-24 lg:w-1/3 mx-auto top-14 lg:-top-32 lg:left-56 bg-black p-2 relative shadow-md -translate-y-10 rounded-md flex items-center justify-center">
                <div class="gap-2 justify-around text-white space-y-1">
                    <h2 class="font-bold lg:text-xl">Meet all the heroes from the field</h2>
                    <p class="text-gray-400">Hockey, the exhilarating sport played on ice, has a unique ability to captivate audiences with hockey</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
